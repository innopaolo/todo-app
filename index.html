<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css">
</head>
<body>
    <section class="container">
        <header class="heading">
            <img src="luffy-pointing.png" alt="Luffy pointing at procrastinators!">
            <h1 class="heading-title">To-Do List</h1>
        </header>
        <form class="form">
            <div>
                <label for="todo" class="form-label">
                    Hey! Today you need to ~
                </label>
                <input autocomplete="off" autofill="off" type="text" class="form-input" id="todo" name="todo" size="30" required>
                <button class="button">
                    <span>Submit</span>
                </button>
            </div>
        </form>
        <div>
            <ul class="todoList"></ul>
        </div>

        <!-- Font awesome icon class add project -->
        <button id="projects-button-wrapper"><div id="projects" class="fas fa-folder-plus"></div></button>

            
    </section>


    <!-- Font awesome icon class light/dark theme -->
    <div id="theme-btn" class="far fa-moon"></div>


    <!-- Pop up when clicking on list item title -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add/edit description</p>
            <form class="modal-form">
                <textarea name="description" id="description" cols="30" rows="3"></textarea>  
                <label for="dueDate" class="date-label">X Marks the Date:</label>
                <input type="date" id="dueDate" required>
                <button type="submit" class="modal-button">
                    <img id="modal-image" src="ship-wheel.png" alt="Made by Satawat Design in flaticon.com">
                    <span>Yohohoho!</span>
                </button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
