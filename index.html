<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css">
</head>
<body>
    <section class="container">
        <header class="heading">

            <img src="luffy-pointing.png" alt="Luffy pointing at procrastinators!">
            <h1 class="heading-title">To-Do List</h1>

        </header>
        <form class="form">
            <div>

                <label for="todo" class="form-label">
                    Hey! Today you need to ~
                </label>

                <input autocomplete="off" autofill="off" type="text" class="form-input" id="todo" name="todo" size="30" required>

                <button class="button">
                    <span>Submit</span>
                </button>
            </div>
        </form>
        <div>
            <ul class="todoList"></ul>
        </div>

        <!-- Font awesome icon class add project -->
        <button id="projects-button-wrapper"><div id="projects" class="fas fa-folder-plus"></div></button>

        <!-- Projects container -->
        <div id="addProject" class="add-project-card">New Project+</div>
        <div class="footer">
            <img src="nakama.png" alt="Goodbye to Vivi">
            <aside>poor chopper<br> lol</aside>
        </div>
    </section>


    <!-- Font awesome icon class light/dark theme -->
    <div id="theme-btn" class="far fa-moon"></div>


    <!-- List item title modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">

            <span class="close">&times;</span>
            <p>add/edit description</p>

            <form class="modal-form">

                <textarea name="description" id="description" cols="30" rows="3"></textarea>  

                <label for="dueDate" class="date-label">x Marks the Date</label>
                <input type="date" id="dueDate" required>

                <div>
                    <button type="submit" class="modal-button">
                        <img class="modal-image" src="ship-wheel.png" alt="Made by Satawat Design in flaticon.com">
                        <span>Yohohoho!</span>
                    </button>
                    <div class="modal-footers">
                        <img src="zoro-sword2.png" alt="Zoro's sword flipped">
                        <img src="zoro-sword1.png" alt="Zoro's sword">
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!-- Projects modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <form id="project-modal-form">

                <div>
                    <label for="title">project title</label><br>
                    <input autocomplete="off" autofill="off" type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="dueDate">due date</label><br>
                    <input type="date" id="pDate" required>
                </div>

                <div class="down-arrow-div">
                    <div class="button prj-btn" id="addTaskBtn">
                        <span>add task</span>
                    </div>
                    <img id="squiggly-arrow" src="squiggly-arrow.png" alt="squiggly arrow pointing down">
                </div>

                <div id="taskList">
                    <div class="task">
                        <input data-id="task_0" type="text" class="taskInput" placeholder="Task name" required>
                        <div data-id="0" class="button prj-btn removeTaskBtn">
                            <span>remove</span>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="modal-button">
                        <img class="modal-image" src="ship-wheel.png" alt="Made by Satawat Design in flaticon.com">
                        <span>Yohohoho!</span>
                    </button>
                    <div class="modal-footers">
                        <img src="usopp-slingshot2.png" alt="Usopp's slingshot">
                        <img src="usopp-slingshot1.png" alt="Usopp's slingshot flipped">
                    </div>
                </div>
            </form>

            

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
