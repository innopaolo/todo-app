<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <section class="container">
        <header class="heading">
            <img src="luffy-pointing.png" alt="Luffy pointing at procrastinators!">
            <h1 class="heading-title">To-Do List</h1>
        </header>
        <form class="form">
            <div>
                <label for="todo" class="form-label">
                    Hey! Today you need to ~
                </label>
                <input autocomplete="off" autofill="off" type="text" class="form-input" id="todo" name="todo" size="30" required>
                <button class="button">
                    <span>Submit</span>
                </button>
            </div>
        </form>
        <div>
            <ul class="todoList">

            </ul>
        </div>
    </section>
    <!-- Apply font awesome icon class for icon to show up -->
    <div id="theme-btn" class="far fa-moon"></div>
    <script src="index.js"></script>
</body>
</html>
